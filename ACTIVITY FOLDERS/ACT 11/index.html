<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    

    <title>ACTIVITY 11</title>
</head>
<body>
    <div class="container">
    <div class="forLoop">
        <h3>FOR LOOP</h3>

        <label for="num1">Enter Number:</label>
        <input type="text" id="num1" name="num1">
        <br>
        <br>
        <label for="text1">Enter Text:</label>
        <input type="text" id="text1" name="text1"><br><br>

        <button onclick="forLoop()">Show</button>
        <button onclick="clear()">Clear</button>

        <p id="output"><br></p>
        
    </div>

    <div class="whileLoop">
        <h3>WHILE LOOP</h3>

        <label for="num2">Enter Number:</label>
        <input type="text" id="num2" name="num2">
        <br>
        <br>
        <label for="text2">Enter Text:</label>
        <input type="text" id="text2" name="text2"><br><br>
        
        <button onclick="whileLoop()">Show</button>
        <button onclick="clear()">Clear</button>

        <p id="output1"><br></p>
    </div>

    <div class="dowhileLoop">
        <h3>DO-WHILE LOOP</h3>

        <label for="num3">Enter Number:</label>
        <input type="text" id="num3" name="num3">
        <br>
        <br>
        <label for="text3">Enter Text:</label>
        <input type="text" id="text3" name="text3"><br><br>
        
        <button onclick="doWhileLoop()">Show</button>
        <button onclick="clear()">Clear</button>

        <p id="output2"><br></p>
    </div>

</div>
    

    
</body>
</html>
