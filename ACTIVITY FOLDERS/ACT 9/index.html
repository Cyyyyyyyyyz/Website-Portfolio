<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

    <script>
        function myFunction(){

    
do{

    let txt;
    let fullName = prompt("Full name :", "Enter full name here");
    if(fullName == null || fullName == ""){
        txt = "The field is required";
    }
    else{
        txt = "Hello, " + fullName + "! How are you today?";
    }
    document.getElementById('demo').innerHTML = txt;


}while(fullName == null);
    

    


}
    </script>
</head>


<body>
    <script src="index.js"></script>


    <h2>JAVASCRIPT</h2>
    <button onclick ="myFunction()">Click here!</button>
    <p class="a" id="demo"></p>    


    
</body>
</html>
